<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/icon.png">
    <title>antiBallsheet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="start-button-container">
        <button class="start-button">
            Press <span style="color: cyan">R</span> or <span style="color: cyan">Spacebar</span> to Start or Reset the
            game.<br>
            Press <span style="color: cyan">ESC</span> to Stop and configure the game.<br>
            Press <span style="color: cyan">F11</span> to enter Full-Screen mode in your browser.<br><br>
            <span style="color:#ff007b">Cursor size is purely visual; collision detection assumes ball size = cursor
                size.</span><br>(This is to avoid unexpected behavior due to non-scaling cursors)<br><br>
            <span style="color:#eeff00">The game is in beta. Changes may occur. If you are loading from an earlier
                version,<br>be sure to "Set to Default" settings before altering anything or playing, as compatibility
                may vary.</span>
        </button>
        <div class="win-message" id="win-message"></div>
    </div>
    <div class="info">
        <div id="timer"></div>
        <div id="title"></div>
        <div id="balls-left"></div>
    </div>
    <div class="game-container">
        <div id="hitbox"></div>
        <div id="ball"></div>
    </div>
    <script type="text/javascript" src="https://unpkg.com/random-js@2.0.0/dist/random-js.min.js"></script>
    <script type="text/javascript" src="scripts/myrandom.js"></script>
    <script type="text/javascript" src="scripts/version.js"></script>
    <script type="text/javascript" src="scripts/globals.js"></script>
    <script type="text/javascript" src="scripts/layouts.js"></script>
    <script type="text/javascript" src="scripts/game.js"></script>
    <script type="text/javascript" src="scripts/run.js"></script>
</body>

</html>
